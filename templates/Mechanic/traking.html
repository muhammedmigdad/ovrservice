    <div>
        <a href="{% url 'providers:index' %}">
            <img src="{% static 'web/images/logobg.jpg' %}" alt="Logo" class="h-16 w-28">
        </a>
    </div>
</header>

<section class="home-bg">
    <div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl text-center font-bold mb-4">BILL</h2>
            

    
            <form>
                <div class="space-y-4">
                    <!-- First Service -->
                    <div>
                        <p class="font-semibold">1.</p>
                        <input type="text" placeholder="Add Service Name" class="w-full p-2 mt-1 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" placeholder="Add Service Rate" class="w-full p-2 mt-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                        <p class="font-semibold">2.</p>

                    </div>
                </div>
    
                <button type="submit" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
