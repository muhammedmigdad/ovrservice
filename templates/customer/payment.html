{% extends "base/customer-base.html" %}

{% block container %}
{% load static %}
{% include 'includes/customer-header.html' %}

<section class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <!-- Secure Payment Section -->
        <div class="text-center mb-6">
            <img src="{% static 'web/images/payment7.png' %}" alt="Secure Payment" class="w-16 mx-auto">
            <h2 class="text-2xl font-bold mt-2">Secure Payment</h2>
            <p class="text-gray-600 text-sm">Your transaction is encrypted and safe.</p>
        </div>

        <form method="POST" action="{% url 'customers:payment' %}">
            {% csrf_token %}

            <!-- Card Number with Card Logos -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="cardNumber">Card Number</label>
                <div class="relative">
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline pr-12"
                        id="cardNumber"
                        type="text"
                        placeholder="1234 5678 9012 3456"
                        required
                    />
                    <img src="{% static 'web/images/payment0.png' %}" alt="Card Logos" class="absolute right-3 top-2 w-10">
                </div>
            </div>

            <!-- Expiration Date & CVV -->
            <div class="flex mb-4">
                <div class="w-1/2 mr-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="expirationDate">Expiration Date</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="expirationDate"
                        type="text"
                        placeholder="MM/YY"
                        required
                    />
                </div>
                <div class="w-1/2 ml-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="cvv">CVV</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="cvv"
                        type="text"
                        placeholder="123"
                        required
                    />
                </div>
            </div>

            <!-- Cardholder Name -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="cardholderName">Cardholder Name</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="cardholderName"
                    type="text"
                    placeholder="John Doe"
                    required
                />
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                    type="submit"
                >
                    Pay Now
                </button>
            </div>
        </form>

        <!-- Accepted Payment Methods -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">We accept:</p>
            <img src="{% static 'web/images/payment1.png' %}" alt="Payment Methods" class="w-48 mx-auto mt-2">
        </div>
    </div>
</section>

{% endblock %}
