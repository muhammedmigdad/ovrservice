{% extends "base/customer-base.html" %}
{% block container %}
{% load static %}

<header class="flex justify-between bg-black items-center p-3 px-[40px]">
    <div>
        <img src="{% static 'images/logo0.png' %}" alt="Logo">
    </div>
</header>

<section class="home-bg min-h-screen flex items-center justify-center">
    <div class="bg-gray-700 text-white p-14 rounded-lg shadow-lg w-[400px]">
        <h2 class="text-2xl font-bold text-center mb-6">Mechanic Login</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-center {% if message.tags == 'error' %} text-red-500 {% else %} text-green-500 {% endif %}">
                        {{ message }}
                    </p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'customers:mechanic-login' %}" method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                    class="w-full px-4 py-2 rounded-2xl text-black border bg-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required
                />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"
                    class="w-full px-4 py-2 rounded-2xl text-black border bg-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    required
                />
            </div>

            <button
                type="submit"
                class="w-full bg-[#9fa616fb] hover:bg-[#b1ba08] text-black font-semibold py-2 px-4 rounded transition duration-200"
            >
                Login
            </button>
        </form>

        <p class="text-center mt-4">
            <a href="{% url 'customers:signup' %}" class="text-white font-semibold">
                Don't have an account? Sign Up
            </a>
        </p>
    </div>
</section>

{% endblock %}
