{% extends "base/customer-base.html" %}
{% load static %}

{% block container %}
<header class="flex justify-between bg-black items-center p-3 px-[40px]">
    <div>
        <img src="{% static 'images/logo0.png' %}" alt="Logo">
    </div>
</header>

<section class="home-bg flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 text-white p-14 rounded-lg shadow-lg w-[400px]">
        <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium mb-1">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name" required
                    class="w-full px-4 py-2 rounded-2xl text-black border bg-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter E-mail" required
                    class="w-full px-4 py-2 rounded-2xl text-black border bg-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required
                    class="w-full px-4 py-2 rounded-2xl text-black border bg-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- User Type Selection -->
            <div class="flex items-center justify-center space-x-6 mb-6 text-white text-lg font-medium">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="userType" value="client" class="hidden peer" checked>
                    <div class="w-6 h-6 border-4 border-white rounded-full flex items-center justify-center peer-checked:border-yellow-500 peer-checked:bg-yellow-500">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    </div>
                    <span>Client</span>
                </label>
                
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="radio" name="userType" value="mechanic" class="hidden peer">
                    <div class="w-6 h-6 border-4 border-white rounded-full flex items-center justify-center peer-checked:border-yellow-500 peer-checked:bg-yellow-500">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                    </div>
                    <span>Mechanic</span>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-[#9fa616fb] hover:bg-[#b1ba08] text-black font-semibold py-2 px-4 rounded transition duration-200">
                Verify
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-4">
            <a href="{% url 'customers:login' %}" class="text-white font-semibold">Already have an account? Login</a>
            <a class="text-blue-400 font-500" href="{% url 'providers:mechanic-login' %}">Mechanic Login</a>
        </p>
    </div>
</section>
{% endblock %}
