{% extends "base/customer-base.html" %} 

{% block container %} 

{% load static %}

{% include 'includes/customer-header.html' %}
    
    <section class="home-bg2" >
        <div class="flex items-center justify-center min-h-screen ">
            <div class="bg-[#2F3232] text-white rounded-xl shadow-lg p-6 w-[526px]">
              <!-- Profile Header -->
              <div class="flex items-center gap-4">
                <!-- Profile Image -->
                <img
                  src="{% static './images/men1.png' %}"
                  alt="Profile Image"
                  class="w-16 h-16 rounded-full object-cover"
                />
                <!-- Profile Name and Email -->
                <div>
                  <h2 class="text-xl font-bold">Your name</h2>
                  <p class="text-gray-400">yourname@gmail.com</p>
                </div>
              </div>
          
              <!-- Divider -->
              <hr class="my-6 border-gray-600" />
          
              <!-- Information Fields -->
              <div class="">
                <div class="flex justify-between items-center mt-3">
                  <p class="text-gray-400">Name</p>
                  <p>Your name</p>
                </div>
                <div class="flex justify-between items-center mt-3">
                  <p class="text-gray-400">Email account</p>
                  <p>yourname@gmail.com</p>
                </div>
                <div class="flex justify-between items-center mt-3">
                  <p class="text-gray-400">Mobile number</p>
                  <p>Add number</p>
                </div>
                <div class="flex justify-between items-center mt-3">
                  <p class="text-gray-400">Location</p>
                  <p>USA</p>
                </div>
              </div>
          
              <!-- Edit Button -->
              <div class="flex justify-end mt-6">
                <button class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">
                  Edit
                </button>
              </div>
            </div>
          </div>
          
    </section>
    
      
    
    {% endblock %}
